<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Mochiy+Pop+One&family=Montserrat:wght@700&family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">

  <style>
    .content{
      box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);
    }
  </style>

  <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-[#FFE5B3]" x-data="{ menuVisible:false, logoutVisible:false }">
  
  <nav class="bg-[#0A4063] h-[60px] px-[34px] py-[15px] fixed top-0 left-0 right-0">
    <div class="flex">
      <div class="flex sm:mx-auto sm:order-2 md:order-1 md:mx-8">
        <img src="assets/logo/icon.png" class="h-[30px] pr-[7px]">
        <div class="text-2xl font-lobster">
          <span class="text-white">Memedi</span> <span class="text-[#FF9000]">Admin</span>
        </div>
      </div>
      <div class="ml-auto sm:ml-0 sm:order-1 sm:scale-x-[-1] md:order-2 md:scale-x-[1]">
        <button class="w-[30px] h-30px p-[3px] bg-[#FF9000] rounded-md" @click="menuVisible = !menuVisible">
          <img src="assets/icons/menu-deep.svg" class="w-6 h-6 filter invert">
        </button>
      </div>
    </div>
  </nav>

  <!-- Menu -->
  <div class="bg-[#0A4063] h-[70px] px-[34px] py-[15px] fixed bottom-0 left-0 right-0 sm:h-screen sm:bg-opacity-80 md:bg-opacity-100 md:h-[calc(100vh-60px)] md:w-3/12" 
  x-show="menuVisible"
  x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="opacity-0 scale-90"
  x-transition:enter-end="opacity-100 scale-100"
  x-transition:leave="transition ease-in duration-300"
  x-transition:leave-start="opacity-100 scale-100"
  x-transition:leave-end="opacity-0 scale-90"
  >
    
    <div class="sm:flex sm:items-center sm:justify-center">
      <div class="hidden sm:flex sm:absolute sm:left-6 sm:top-4">
        <button class="bg-[#FF9000] rounded text-white px-3 py-2 grow" @click="menuVisible = !menuVisible">
          <img src="assets/icons/x.svg" class="filter invert">
        </button>
      </div>

      <ul class="flex justify-between sm:flex-col sm:items-center sm:gap-8 sm:py-[150px]">
        <li class="text-white">
          <a href="" class="flex flex-col items-center sm:text-2xl">
            <img src="assets/icons/dashboard.svg" class="filter invert w-6 h-6 sm:hidden">
            Dashboard
          </a>
        </li>
        <li class="text-gray-400">
          <a href="" class="flex flex-col items-center sm:text-2xl">
            <img src="assets/icons/table.svg" class="filter invert w-6 h-6 sm:hidden">
            Table
          </a>
        </li>
        <li class="text-gray-400">
          <a href="" class="flex flex-col items-center sm:text-2xl">
            <img src="assets/icons/file.svg" class="filter invert w-6 h-6 sm:hidden">
            Pages
          </a>
        </li>
        <li class="text-gray-400">
          <a href="" class="flex flex-col items-center sm:text-2xl">
            <img src="assets/icons/icons.svg" class="filter invert w-6 h-6 sm:hidden">
            Icons
          </a>
        </li>
        <li class="text-gray-400 sm:hidden">
          <a href="#" class="flex flex-col items-center" @click="logoutVisible = !logoutVisible">
            <img src="assets/icons/dots-circle-horizontal.svg" class="filter invert w-6 h-6">
            More
          </a>
        </li>
      </ul>

      <div class="absolute bottom-[78px] left-1/2 -translate-x-1/2 flex w-4/5" 
        x-show="logoutVisible"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"
        >
        <button class="bg-[#FF9000] rounded-full text-white px-3 py-2 grow sm:hidden">Sign Out</button>
      </div>
      <div class="hidden sm:flex sm:absolute sm:right-6 sm:bottom-4">
        <button class="bg-[#FF9000] rounded text-white px-3 py-2 grow">
          <img src="assets/icons/logout.svg" class="filter invert">
        </button>
      </div>
    </div>

  </div>  

  <!-- Content -->
  <div class="container pt-[75px] pb-[85px] px-[34px] sm:w-full sm:mx-auto">

    <div class="text-[16px] font-mochiy border-b-4 border-b-black pb-3 mb-5">
      <span>Dashboard</span>
    </div>

    <div class="content w-full bg-white rounded-md p-[15px] grid grid-cols-12 gap-2">

      <div class="col-span-12 sm:col-span-6 h-[75px] bg-gray-300 rounded-md">
        <div class="flex items-center py-3 px-[22px]">
          <div>
            <img src="assets/icons/user.svg" class="h-[50px] w-[50px]">
          </div>

          <div class="flex-col ml-auto">
            <div class="text-right font-mochiy text-2xl">0</div>
            <div class="font-poppins text-[16px]">Total User</div>
          </div>
        </div>
      </div>

      <div class="col-span-12 sm:col-span-6 h-[75px] bg-gray-300 rounded-md">
        <div class="flex items-center py-3 px-[22px]">
          <div>
            <img src="assets/icons/cash.svg" class="h-[50px] w-[50px]">
          </div>

          <div class="flex-col ml-auto">
            <div class="text-right font-mochiy text-2xl">0</div>
            <div class="font-poppins text-[16px]">Total Transaction</div>
          </div>
        </div>
      </div>

      <div class="col-span-12 sm:col-span-6 h-[75px] bg-gray-300 rounded-md">
        <div class="flex items-center py-3 px-[22px]">
          <div>
            <img src="assets/icons/printer.svg" class="h-[50px] w-[50px]">
          </div>

          <div class="flex-col ml-auto">
            <div class="text-right font-mochiy text-2xl">0</div>
            <div class="font-poppins text-[16px]">Total Report</div>
          </div>
        </div>
      </div>

      <div class="col-span-12 sm:col-span-6 h-[75px] bg-gray-300 rounded-md">
        <div class="flex items-center py-3 px-[22px]">
          <div>
            <img src="assets/icons/database.svg" class="h-[50px] w-[50px]">
          </div>

          <div class="flex-col ml-auto">
            <div class="text-right font-mochiy text-2xl">0</div>
            <div class="font-poppins text-[16px]">Total Database</div>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
